# SuperCensor v3.0-DEV-ALPHA messages file
# Dev bukkit page: http://goo.gl/VNPQmp
# Invalid configuration can crash the plugin. Before saving please check your config here: http://goo.gl/4QIux6
# Help translate SuperCensor: http://goo.gl/EgVMOa
# REMEMBER: YOU DO NOT NEED TO TRANSLATE THIS FILE! Just change "Language" in your config.yml
# REMEMBER: Do not use %prefix% if you are sending message to the console!
# Information: %prefix% will be replaced with Misc -> PluginPrefix

LocalizationInformations:
  Language: French
  LanguageCode: FR
Misc:
  PluginPrefix: "&8[&6SC&8]&7 "
SystemEnable:
  MessagesLoaded: "Fichier de message a été charger: %languagename% (%languagecode%)"
  Loaded: "SuperCensor est chargé en %time% ms"
Updater:
  UpdaterPrefix: "&8[&6UPDATER&8]&7 "
  ToConsole:
    Success: "%updaterprefix% Parfait! Nouvelle Version \"%newversion%\" a été télécharger et elle sera installer dans le prochain demarrage du serveur"
    UpdateAvailable: "%updaterprefix% Une Mise à jour de SuperCensor a été trouver! Votre Version: %currentversion%, nouvelle version: %newversion%, lien téléchargement: %downloadlink%"
    NoUpdate: "%updaterprefix% Vous entrain d'utiliser la nouvelle version de SuperCensor"
  ToPlayer:
    Success: "%prefix% %updaterprefix% Parfait! Nouvelle Version \"%newversion%\" a été télécharger et ellesera installer dans le prochain demarrage du serveur"
    UpdateAvailable: |-
        %prefix% %updaterprefix% &cMise à jour de SuperCensor est trouvé!
        &7Votre Version: &6%currentversion%
        &7Nouvelle Version: &6%newversion%
        &7Download link: &6%downloadlink%
Commands:
  Usage: "&cUsage&8: "
  UsageFormat: "&8/&7sc &3%command% &3%usage% "
  NoPermissions: "%prefix% &cVous n'avez pas la permission %permission%!"
  HelpEntryFormat: "&0- &8/&7sc &3%command% &8-&7 %description% "
  Reload:
    HelpDescription: "Redemarrer le plugin!"
    Reloading: "%prefix% Redemarrage..."
    Reloaded: "%prefix% &aa été redemarrer dans %time% ms!"
    Exception: "%prefix% &cUn erreur a été survenu! s'il vous plait regarder la console pour plus d'information!"
  Info:
    HelpDescription: "Regarder les informations de plugin"
    CheckingForUpdates: "%prefix% &7Regardant pour des mise à jour, s'il vous plait attender..."
    Version: "&7Version: &3 "
    VersionStatus:
      UpToDate: " &8(&7up to date!&8) "
      UpdateAvailable: "&8(&6mise à jour est disponible!&8)"
      NewVersionReady: "&8(&6nouvelle version a été télécharger, elle sera prêt dans votre prochain demarrage de serveur!&8)"
    Author: "&7Autheur: &3"
    UsefulLinks: "&7Lien importants:"
    BungeeCord: "Version de BungeeCord"
    BugReporting: "Signaler un bug"
    BukkitDev: BukkitDev
    SpigotMC: SpigotMC
    GitHub: GitHub
    Donate: "Un don et un support de development de SuperCensor"
  Permissions:
    HelpDescription: "Regarder la liste des permissions"
    EntryFormat: "&7• &3%permission% &8-&7 %description% "
  MuteChat:
    HelpDescription: "Activer ou Désactiver le chat"
    JoinReminder: "%prefix% &c&l> &6Chat a été désactiver par l'administrateur"
    JoinReminderReason: "%prefix% &c&l> &6Chat a été désactiver par l'administrateur, raison: %reason%"
    CannotWrite: "%prefix% &cChat est désactiver, vous ne pouvez pas écrire!"
    CannotWriteReason: "%prefix% &cChat est désactiver, raison: &6%reason%"
    ChatEnabled: "%prefix% &7Chat a été &aactiver&7 dans le silence mode, donc personne peut voir votre message"
    ChatEnabledBroadcast: "%prefix% &7Chat a été &aactiver&7 par %nick%&7!"
    ChatDisabled: "%prefix% &7Chat a été &cdésactiver&7 dans le silence mode, donc personne peut voir votre message"
    ChatDisabledBroadcast: "%prefix% &7Chat a été &cdésactiver&7 par %nick%&7!"
    ChatDisabledReason: "%prefix% &7Chat a été &cdésactiver&7 avec la raison &6%reason%&7 in silent mode, donc personne peut voir votre message"
    ChatDisabledBroadcastReason: "%prefix% &7Chat a été &cdésactiver&7 par %nick%&7, raison: &6%reason%"
  SelfMute:
    HelpDescription: "Autorization de cacher les autres chat des joueurs"
    JoinReminder: "%prefix% &c&l> &6Vous avez été muté. /sc pour mute sera enlever"
    Self:
      SelfMuted: "%prefix% Vous êtes maintenant muté. Vous ne pouvez plus voir les autre chat des joueurs"
      SelfMuteRemoved: "%prefix% Vous n'êtes plus muté."
      OnlyPlayer: "%prefix% &cil faut avoir un joueur pour muté votre personnage"
    OtherPlayer:
      PlayerNotFound: "%prefix% &cImpossible de trouver le joueur %nick%"
      ErrorImmunity: "%prefix% &cImpossible de muté %nick%&c, ce joueur est immunity"
      SelfMutedToSender: "%prefix% Selfmuted %nick% "
      SelfMutedToTarget: "%prefix% Le Mute est activer par %nick%. Vous ne pouvez plus voir le chat des autre joueurs."
      SelfMuteRemovedToTarget: "%prefix% Mute a été supprimé par %nick%"
      SelfMuteRemovedToSender: "%prefix% Mute est supprimé par %nick%"
  ClearChat:
    HelpDescription: "Clears the chat "
    CommandDescription: "&6Autorisation de clear votre propre / chat autre joueur. Vous pouvez utiliser -a argument pour clear le chat anonymously. Vous pouvez clear console par taper /sc cc dans votre propre console"
    AnonymousMode: "%prefix% Clearing chat avec le anonymous mode, votre nom est impossible de le voir"
    AnonymousModeNoPermissions: "%prefix% &cVous n'avez pas la permission d'utiliser anonymous mode!"
    ClearAll:
      Skipped: "&7Skipping &6%nick%&7 parce-que la immunity"
      Summary: "%prefix% Clearing teminer, chat de &6%cleared%&7joueurs cleared, skipped chat de &6%skipped% chat des joueurs"
    ClearSpecificPlayer:
      PlayerNotFound: "%prefix% &cImpossible de trouver le joueur %nick%"
      ErrorImmunity: "%prefix% &cImpossible de clearer %nick%&c's chat, de ce joueur a l'immunity"
      Success: "%prefix% Cleared %nick%&7`s chat "
    ChatCleared:
      AnonymousMode: "%prefix% Votre chat a été cleared par l'administrateur"
      Normal: "%prefix% Votre chat a été cleared par &6%nick%"
  SubcommandNotFound: "%prefix% &cCommand do not exists. List of commands: /sc"
  PPM:
    HelpDescription: "PenalityPoints manager"
    CommandDescription: "&6Allows to manage players PenalityPoints"
    Check:
      HelpDescription: "Shows how many PenalityPoints player has"
      Response: "%prefix% &6%nick%&7 has &6%points%&7 PenalityPoints."
    Set:
      HelpDescription: "Sets PenalityPoints of player"
      Response: "%prefix% &6%nick%&7 now has &6%points%&7 PenalityPoints."
      OnlyNumbers: "%prefix% &cPlease specify a number"
WordlistSettings:
  MessageToPlayer: "%prefix% &cStop swearing!"
SlowMode:
  MessageToPlayer: "%prefix% &cYou must wait &6%time%&c seconds before sending next message!"